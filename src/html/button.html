<button
  chat-widget-toggle-button
  id="chat-widget-toggle__button"
  aria-label="Toggle chat widget"
>
  <!-- Chat Icon (shown when widget is closed) -->
  <svg
    class="chat-widget-toggle__icon--chat"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    style="display: block; pointer-events: none;"
  >
    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
  </svg>

  <!-- Close Icon (shown when widget is open) -->
  <svg
    class="chat-widget-toggle__icon--close"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    style="display: none; pointer-events: none;"
  >
    <path d="M18 6L6 18M6 6l12 12" />
  </svg>
</button>
